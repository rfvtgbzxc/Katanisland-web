<!DOCTYPE html>
<html>
<head>
	<title>地图测试</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{%static 'css/game_test.css'%}">
	<script type="text/javascript" src="http://cdn.repository.webfont.com/wwwroot/js/wf/youziku.api.min.js"></script>
	<script type="text/javascript">
	   //动态字库api
	   $webfont.load("button,player,#rounds", "e316d772ba7d483780f759e6b4364146", "hdjxyt");
	   $webfont.draw();
	</script>
	<script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.cookie.js' %}"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="{% static 'js/react_game_test.js' %}"></script>
	<script src="{% static 'js/react_message.js' %}"></script>	
</head>
<body>
	<span id="load_game" style="cursor:pointer;display: inline;z-index:100;">生成随机地图</span>
	<span >随机数种：<span id="seed_id"></span><span id="debuging"> debug</span></span>
	<div id="plc_info"></div>
	<!--地图模块-->
	<map>
		<!--六边形层-->
		<div id="places">
		</div>
		<!--边层-->
		<div id="edges">
		</div>
		<!--海港层-->
		<div id="harbors">
		</div>
		<!--点层-->
		<div id="points">
		</div>
		<!--城市层-->
		<div id="cities">
		</div>
		<!--道路层-->
		<div id="roads">
		</div>
	</map>
	<!--非地图UI模块-->
	<!--骰子-->
	<dice dice_id="0" style="left:10px;"></dice>
	<dice dice_id="1" style="left:63px;"></dice>
	<!--0级菜单：投掷、建设、交易、发展-->
	<actions0>		
		<div class="fst_action list-group">
			<button type="button" id="action_dice" class="list-group-item">投掷</button>
		</div>
		<br>
		<div class="list-group">
		<button type="button" id="action_contribute" class="list-group-item">建设</button>
		<button type="button" id="action_trade" class="list-group-item">交易</button>
		<button type="button" id="action_develope" class="list-group-item">发展</button>
	  	</div>
	  	<br>
	  	<div class="list-group">
	  		<button type="button" id="action_end_turn" class="list-group-item-success">结束回合</button>
	  	</div>
	  	<!--1级菜单-->
	  	<actions1 class="list-group">
	  		<button type="button" id="action_build_road" class="list-group-item">建设道路</button>
	  		<button type="button" id="action_build_city0" class="list-group-item">建立定居点</button>
	  		<button type="button" id="action_build_city1" class="list-group-item">建设新城市</button>
	  		<button type="button" id="action_buy_dev_card" class="list-group-item">抽取发展卡</button>
	  		<button type="button" class="list-group-item">多余项</button>
	  	</actions1>
  	</actions0>
	<!--顺序列表-->
	<step_list>
	</step_list>
	<!--回合数-->
	<rounds><img class="rounds" src="/media/img/rounds.png"/><div id="rounds"></div></rounds>
	<!--玩家状态栏，附加文字不可选中，图片不可拖动功能-->
	<div id="players" ondragstart="return false;" onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">
	</div>
	<!--信息窗口-->
	<info_window style="display: none;">测试</info_window>
</body>
</html>
